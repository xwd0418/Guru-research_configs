  initContainers:
    - name: unzip-init
      image: gitlab-registry.nrp-nautilus.io/w6xu/guru-docker-image:3699f97c
      command: ["sh"]
      args:
        - "-c"
        - >-
          bash /root/MorganFP_prediction/task_scripts/unzip_dataset_v2.sh &&
          echo "Unzipping complete."
      resources:
        requests:
          memory: "4Gi"
          cpu: "2"
        limits:
          memory: "4Gi"
          cpu: "2"
      volumeMounts:
        - mountPath: "/root"
          name: smart-tess-code
        - mountPath: "/workspace"
          name: data-unzip

  containers:
    - name: pod-container
      image: gitlab-registry.nrp-nautilus.io/w6xu/guru-docker-image:3699f97c
      command: ["sh"]
      args: 
      - "-c"
      - >- 
        sleep infinity 
      volumeMounts:
        - mountPath: "/root"
          name: smart-tess-code
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /workspace
          name: data-unzip
      resources:
        limits:
          memory: 32Gi
          cpu: 16
          nvidia.com/gpu: 1
          ephemeral-storage: 200Gi
        requests:
          memory: 32Gi
          cpu: 16
          nvidia.com/gpu: 1
          ephemeral-storage: 200Gi
  
  volumes:
    - name: smart-tess-code
      persistentVolumeClaim:
        claimName: smart-tess-code
    - name: dshm
      emptyDir:
        medium: Memory
    - name: data-unzip
      emptyDir: {}
