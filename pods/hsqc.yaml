apiVersion: v1
kind: Pod
metadata:
  name: hsqc
spec:


  # affinity:
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #         - matchExpressions:
  #             - key: nvidia.com/gpu.product
  #               operator: In
  #               values:
  #                 # - NVIDIA-GeForce-RTX-1080
  #                 # - NVIDIA-GeForce-RTX-1080-Ti
  #                 # - NVIDIA-GeForce-RTX-2080-Ti
  #                 - NVIDIA-TITAN-RTX
  #                 - NVIDIA-A40
  #                 - NVIDIA-GeForce-RTX-3090
  #                 - NVIDIA-RTX-A6000
  #                 - NVIDIA-RTX-A5000
  #                 - NVIDIA-A10
