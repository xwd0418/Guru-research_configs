apiVersion: batch/v1
kind: Job
metadata:
  name: wangdong-cycada-usa-asia-small
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - perfsonar.csusb.edu
                      - prp-gpu-3.t2.ucsd.edu
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                    - NVIDIA-TITAN-RTX
                    - NVIDIA-A40
                    # - NVIDIA-GeForce-RTX-2080-Ti
                    # - NVIDIA-GeForce-RTX-1080-Ti
                    
                    # - NVIDIA-A100-PCIE-40GB-MIG-2g.10gb
                    
      containers:
      - name: demo
        image: xwd0418/dl_docker:latest
        command: ["/bin/bash"]
        # /data/scripts/init.sh; 
        args: 
        - "-c"
        - >- 
          ls /root/CyCADA/ && rm -r /root/CyCADA/checkpoints 
        volumeMounts:
          - mountPath: "/root/dataset"
            name: domain-data
          - mountPath: "/root"
            name: domain-dev
          - mountPath: /dev/shm
            name: dshm    
        resources:
          limits:
            memory: 24Gi
            cpu: "4"
            nvidia.com/gpu: "2"
          requests:
            memory: 24Gi
            cpu: "4"
            nvidia.com/gpu: "2"
      volumes:
        - name: domain-data
          persistentVolumeClaim:
            claimName: domain-data
        - name: domain-dev
          persistentVolumeClaim:
            claimName: domain-dev
        - name: dshm
          emptyDir:
            medium: Memory
      restartPolicy: Never
      imagePullSecrets:
        - name: gitlab-auth
  backoffLimit: 8